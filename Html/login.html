<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Tool</title>
    <link rel="icon" type="image/png" href="../Images/logo.png">
    <link rel="stylesheet" href="../Css/header.css">
    <link rel="stylesheet" href="../Css/login.css">
    <!-- <link rel="stylesheet" href="../Css/ask.css"> -->
    <!-- <link rel="stylesheet" href="../Css/tool.css"> -->
    <link rel="stylesheet" href="../responsive/login.css">
    <style>
        body{
    overflow-x: hidden;
    overflow-y: hidden;
        }
    </style>
</head>
<body>

    <header class="blur">

            <span>Student Tool</span>
            <img src="../Images/logo.png">
            <img src="../Images/apps.png" alt="Student Apps" title="Student Tool Apps" id="apps" onclick="bringTool()">
    
    </header>

    <div class="form">

            <div class="login">
        
                    <form id="contact" action="#" method="post">
                        <h3>LOG IN</h3>

                        <fieldset>
                            <label>Email</label>
                            <input type="email" name="email" required></input>
                        </fieldset>
            
                        <fieldset>
                            <label>Password</label>
                            <input type="password" name="password" required></input>
                        </fieldset>
            
                        <fieldset>
                            <button>LOG IN</button>
                        </fieldset>
                        
                        <a href="signup.html">Have no account?</a>
                        
                    </form>
            </div>



    </div>
</body>
</html>
